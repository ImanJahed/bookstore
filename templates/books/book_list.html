{% extends '_base.html' %}

{% block title %}
Books List 
{% endblock title %}


{% block content %}
{% for book in book_list %}
<h2><a href="{{book.get_absolute_url}}">{{book.title}}</a></h2>
<p>{{book.author}}</p>
<p>{{book.price}}</p>
<p>{{book.content|truncatewords:50}}</p>

{% endfor %}
{% endblock content %}
